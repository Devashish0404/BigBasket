<div class="row">
  <div [ngClass]="isSidePanelVissible ? 'col-8' : 'col-12'" class="col-8">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">Product List</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="openSidePanel()">
              New
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-3" *ngFor="let product of productsList">
            <div class="card">
              <img
                class="card-img-top"
                [src]="product.productImageUrl"
                alt="Card image"
              />
              <div class="card-body">
                <h4 class="card-title">{{product.productName}}</h4>
                <p class="card-text">{{product.categoryName}}</p>
                <a href="#" class="btn btn-primary" (click)="onEdit(product)">Edit</a>
                <a href="#" class="btn btn-danger mx-2" (click)="onDelete(product)">Delete</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4" *ngIf="isSidePanelVissible">
    <div class="card">
      <div class="card-header bg-primary">
        <div class="row">
          <div class="col-6">New Product</div>
          <div class="col-6 text-end">
            <button class="btn btn-sm btn-success" (click)="closeSidePanel()">
              Close
            </button>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="">SKU</label>
            <input
              type="text"
              [(ngModel)]="productObj.productSku"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productName"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Short Name</label>
            <input
              type="text"
              [(ngModel)]="productObj.productShortName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label for="">Price</label>
            <input
              type="text"
              [(ngModel)]="productObj.productPrice"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="">Category</label>
            <select
              [(ngModel)]="productObj.categoryId"
              name="categoryId"
              class="form-select"
            >
              <option disabled [value]="" selected>Select Category</option>
              <option
                type="text"
                *ngFor="let category of categoryList"
                [value]="category.categoryId"
              >
                {{ category.categoryName }}
              </option>
            </select>
          </div>
          <div class="col-6">
            <label for="">Delivery Time Span</label>
            <input
              type="text"
              [(ngModel)]="productObj.deliveryTimeSpan"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Image Url</label>
            <input
              type="text"
              [(ngModel)]="productObj.productImageUrl"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label for="">Product Description</label>
            <textarea
              rows="4"
              [(ngModel)]="productObj.productDescription"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <div class="row pt-2">
          <div class="col-6 text-center">
            <button class="btn btn-success" (click)="resetForm()">Reset</button>
          </div>
          <div class="col-6 text-center">
            <button class="btn btn-success" *ngIf="productObj.productId == 0" (click)="onSave()">Create Product</button>
            <button class="btn btn-primary" *ngIf="productObj.productId !== 0" (click)="onUpdate()">Update Product</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
